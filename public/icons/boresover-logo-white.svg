<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#367cdd"/>
      <stop offset="100%" stopColor="#2563eb"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#10b981"/>
      <stop offset="100%" stopColor="#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Bow Element - Integrated with B -->
  <g id="bow">
    <!-- Left bow loop -->
    <ellipse cx="35" cy="28" rx="12" ry="10" fill="url(#primaryGrad)" transform="rotate(-25 35 28)" opacity="0.9"/>
    <!-- Right bow loop -->
    <ellipse cx="85" cy="28" rx="12" ry="10" fill="url(#primaryGrad)" transform="rotate(25 85 28)" opacity="0.9"/>
    
    <!-- Center knot -->
    <circle cx="60" cy="28" r="6" fill="url(#accentGrad)"/>
    
    <!-- Bow tails flowing down -->
    <path d="M 48 28 Q 52 45, 58 65 Q 54 70, 50 75" 
          stroke="url(#primaryGrad)" strokeWidth="2.5" fill="none" strokeLinecap="round" opacity="0.8"/>
    <path d="M 72 28 Q 68 45, 62 65 Q 66 70, 70 75" 
          stroke="url(#primaryGrad)" strokeWidth="2.5" fill="none" strokeLinecap="round" opacity="0.8"/>
  </g>
  
  <!-- Letter B - Bold and Modern -->
  <g id="letter-b">
    <!-- Main B shape -->
    <path d="M 42 22 L 42 98 L 78 98 
             C 88 98, 92 94, 94 88
             C 95 85, 95 82, 94 78
             C 92 72, 88 68, 82 66
             C 88 64, 92 60, 94 54
             C 95 50, 95 47, 94 43
             C 92 37, 88 33, 78 33
             L 42 33 Z" 
          fill="#ffffff"/>
    
    <!-- Inner top loop -->
    <path d="M 52 38 
             C 52 40, 53 42, 55 43
             C 57 44, 59 44, 61 43
             C 63 42, 64 40, 64 38
             C 64 36, 63 34, 61 33
             C 59 32, 57 32, 55 33
             C 53 34, 52 36, 52 38 Z" 
          fill="url(#primaryGrad)"/>
    
    <!-- Inner bottom loop -->
    <path d="M 52 58 
             C 52 60, 53 62, 55 63
             C 57 64, 59 64, 61 63
             C 63 62, 64 60, 64 58
             C 64 56, 63 54, 61 53
             C 59 52, 57 52, 55 53
             C 53 54, 52 56, 52 58 Z" 
          fill="url(#primaryGrad)"/>
    
    <!-- Vertical accent line -->
    <line x1="52" y1="38" x2="52" y2="68" 
          stroke="url(#primaryGrad)" strokeWidth="2.5" strokeLinecap="round"/>
  </g>
</svg>

